<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folderDarkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Folder back panel -->
  <path d="M60 140 L60 400 C60 420 75 435 95 435 L415 435 C435 435 450 420 450 400 L450 180 C450 160 435 145 415 145 L240 145 L200 100 L95 100 C75 100 60 115 60 140 Z"
        fill="url(#folderDarkGrad)" stroke="#E65100" stroke-width="4"/>

  <!-- Folder front panel -->
  <path d="M60 180 L60 400 C60 420 75 435 95 435 L415 435 C435 435 450 420 450 400 L450 220 C450 200 435 185 415 185 L95 185 C75 185 60 195 60 180 Z"
        fill="url(#folderGrad)" stroke="#F57C00" stroke-width="4"/>

  <!-- Empty folder indicator - dashed circle -->
  <circle cx="255" cy="310" r="70" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-dasharray="20,12" opacity="0.7"/>

  <!-- Empty folder text hint -->
  <text x="255" y="325" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" opacity="0.8" text-anchor="middle">0</text>

  <!-- Info/Message badge (top right) -->
  <g transform="translate(340, 40)">
    <!-- Badge circle -->
    <circle cx="70" cy="70" r="65" fill="url(#badgeGrad)" stroke="#0D47A1" stroke-width="5"/>
    <!-- Speech bubble / message icon -->
    <path d="M35 50 L105 50 C112 50 118 56 118 63 L118 85 C118 92 112 98 105 98 L70 98 L55 118 L55 98 L35 98 C28 98 22 92 22 85 L22 63 C22 56 28 50 35 50 Z"
          fill="#FFFFFF"/>
    <!-- Message lines -->
    <line x1="38" y1="65" x2="80" y2="65" stroke="#1565C0" stroke-width="5" stroke-linecap="round"/>
    <line x1="38" y1="80" x2="100" y2="80" stroke="#1565C0" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
